    <div id="site-license-image">
      <a rel="license" href="http://creativecommons.org/licenses/by-sa/3.0/">
        <img src="/images/cc-by-sa.svg" alt="Creative Commons license icon" title="Creative Commons Attribution-ShareAlike 3.0 Unported license"/>
      </a>
    </div>
    <div id="site-license-text">
      <span xmlns:dct="http://purl.org/dc/terms/" property="dct:title">{{ site.title }}</span>
      by <a xmlns:cc="http://creativecommons.org/ns#" href="{{ site.url }}" property="cc:attributionName" rel="cc:attributionURL">{{ site.owner.name }}</a> is licensed under a
      <a rel="license" href="http://creativecommons.org/licenses/by-sa/3.0/">Creative Commons CC-BY-SA license</a>.
    </div>

    <ul id="profiles">
      <li><a href="http://plus.google.com/{{ site.owner.google_plus.number }}?rel=author" rel="author me"><img src="/images/google-plus.svg" alt="Google+" title="+{{ site.owner.google_plus.url }} at Google+" /></a></li>
      <li><a href="http://twitter.com/{{ site.owner.twitter }}" rel="me"><img src="/images/twitter.svg" alt="Twitter" title="@{{ site.owner.twitter }} at Twitter" /></a></li>
      <li><a href="http://linkedin.com/in/{{ site.owner.linkedin }}" rel="me"><img src="/images/linkedin.svg" alt="LinkedIn" title="{{site.owner.name }} at LinkedIn" /></a></li>
      <li><a href="/feed"><img src="/images/feed-icon.svg" alt="Site feed" title="Site feed" /></a></li>
    </ul>
