{% include head.html %}
{{ content }}
  <section id="entries">
    {% for post in site.posts limit: site.number_of_home_posts %}
    <article class="entry">
      <header class="entry-header">
        <h2 class="entry-title"><a href="{{ post.url }}">{{ post.title }}</a></h2>
        <p class="entry-meta">{% include post/datetime.html %}</p>
      </header> <!-- .entry-header -->
      <div class="entry-content">

{{ post.content }}
      </div><!-- .entry-content -->
    </article><!-- .entry -->

    <div class="entry-separator">· – · – ·</div>
    {% endfor %}
  </section><!-- #entries -->

{% include footer.html %}
